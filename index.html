<html>
<head>
    <title>聊天 - Ourchat</title>
    <meta content="" name="keywords">

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <style>
        :root, body {
            margin: 0;
        }

        /*滚动条整体样式*/
        .chat-ls::-webkit-scrollbar {
            /*高宽分别对应横竖滚动条的尺寸*/
            width: 10px;
            height: 1px;
        }

        /*滚动条里面小方块*/
        .chat-ls::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background: rgba(136, 131, 131, 0.28);
        }

        nav {
            position: fixed;
            width: 70px;
            height: 100%;
            left: 0;
            top: 0;
            background: #FFFFFF;
            box-shadow: 0 0 20px rgb(0 0 0 / 25%);
            border-radius: 0 10px 10px 0;
            z-index: 9999999999999;
        }

        .chat-ls {
            width: 350px;
            height: calc(100% - 0px);
            background: #F8FBFF;
            margin-left: 65px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .chat-window {
            width: calc(100% - 415px);
            position: unset;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .message-ls {
            width: 100%;
            background: #F8FBFF;
            height: calc(100% - 265px);
        }

        .chat-ls > .user-card {
            user-select: none;
            cursor: pointer;
            background: #FFFFFF;
            box-shadow: 0 0 10px rgb(0 0 0 / 25%);
            border-radius: 10px;
            width: 290px;
            height: 85px;
            margin: 15px 30px;
            display: flex;
        }

        .chat-ls > .user-card > img {
            border-radius: 100%;
            width: 65px;
            height: 65px;
            margin: 10px;
            box-shadow: 0 0 10px #96969640;
        }

        .chat-ls > .user-card > div > .user-name {
            font-size: 19px;
        }

        .chat-ls > .user-card > div > p {
            overflow: hidden;
            font-style: normal;
            font-size: 15px;
            display: flex;
            align-items: center;
            margin: 0;
        }

        .chat-ls > .user-card > div {
            white-space: nowrap;
            width: 185px;
            padding: 20px 0 20px 10px;
        }

        header {
            display: block;
            position: fixed;
            width: calc(100% - 65px);
            height: 70px;
            left: 65px;
            top: 0;
            background: #FFFFFF;
            box-shadow: 20px 0 20px rgb(0 0 0 / 25%);
            border-radius: 0 0 10px 10px;
            z-index: 9999999999;
        }

        .message-input {
            width: 100%;
            height: 270px;
            background: #fff;
            border-radius: 10px 10px 0 0;
            margin-top: -5px;
            box-shadow: 0 0 20px rgb(0 0 0 / 25%);
            overflow: hidden;

        }

        .message-input > #msg-input {
            width: 100%;
            font-family: "Open Sans", "Fira Sans", "Lucida Sans", "Lucida Sans Unicode", "Trebuchet MS", "Liberation Sans", "Nimbus Sans L", sans-serif;
            border: 0;
            height: 100%;
            resize: none;
            font-size: 18px;
            padding: 30px 10px;
            outline: none;
        }
        .message-input>#send{
            border: 0;
            background: #1e90ff;
            border-radius: 30px;
            width: 50px;
            height: 30px;
            padding: 5px;
            position: absolute;
            z-index: 100;
            right: 15px;
            bottom: 15px;
        }
        .this-tab > .this {
            background: #0085FF !important;
        }

        .chat-ls > .user-card > .this {
            background: #fff;
            border-radius: 30px;
            height: 50px;
            display: block;
            padding: 3px;
            width: 0;
            margin: auto 0;
        }

        main {
            top: 70px;
            position: fixed;
            height: calc(100% - 70px);
            display: flex;
            width: 100%;
        }

        p > .atme {
            color: #ffc800;
        }

        p > .atall {
            color: #1e90ff;
        }
        header > #search{
            border: 0;
            outline: none;
            background: #c0c0c052;
            border-radius: 50px;
            height: 30px;
            margin: 20px;
            display: block;
            width: 300px;
            padding: 3px 15px;
        }
    </style>
</head>
