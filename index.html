<html>
<head>
    <title>聊天</title>
    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <style>
        :root,body {
            margin: 0;
        }
        /*滚动条整体样式*/
        .chat-ls::-webkit-scrollbar {
            /*高宽分别对应横竖滚动条的尺寸*/
            width: 10px;
            height: 1px;
        }

        /*滚动条里面小方块*/
        .chat-ls::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background: rgba(136, 131, 131, 0.28);
        }
        nav{
            position: fixed;
            width: 90px;
            height: 100%;
            left: 0;
            top: 0;
            background: #FFFFFF;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
            border-radius: 0 10px 10px 0;
            z-index: 9999999999999;
        }
        .chat-ls{
            /* position: fixed; */
            width: 430px;
            height: calc(100% - 0px);
            background: #F8FBFF;
            margin-left: 85px;
            overflow-y: auto;
            overflow-x: hidden;
            /* margin: auto; */
        }
        .chat-window{
            width: calc(100% - 515px);
            position: unset;
            /* margin-left: 515px; */
            height: 100%;
            display: flex;
            /* margin-left: 515px; */
            flex-direction: column;
            overflow: hidden;
        }
        .message-ls{
            width: 100%;
            background: #F8FBFF;
            height: calc(100% - 295px);
        }
        .chat-ls > .user-card{
            background: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            width: 375px;
            height: 110px;
            margin: 15px 30px;
            display: flex;
        }
        .chat-ls > .user-card > img {
            border-radius: 100%;
            width: 90px;
            height: 90px;
            margin: 10px;
            box-shadow: 0 0 10px #96969640;
        }
        .chat-ls > .user-card > div > .user-name {
            font-size: 23px;
        }
        .chat-ls > .user-card > div > p{
            overflow:hidden;
            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            line-height: 39px;
            display: flex;
            align-items: center;
            margin: 0;
        }
        .chat-ls > .user-card > div{
            white-space: nowrap;
            width: 245px;
            padding: 15px 0 15px 10px;
        }
        header{
            display: block;
            position: fixed;
            width: calc(100% - 85px);
            height: 100px;
            left: 85px;
            top: 0;
            background: #FFFFFF;
            box-shadow: 20px 0 20px rgb(0 0 0 / 25%);
            border-radius: 0 0 10px 10px;
            z-index: 9999999999;
        }
        .message-input{
            width: 100%;
            height: 300px;
            /* position: unset; */
            background: #fff;
            border-radius: 10px;
            margin-top: -5px;
            box-shadow: 0 0 20px rgb(0 0 0 / 25%);
        }
    </style>
</head>
<body>

            </p>

</html>
